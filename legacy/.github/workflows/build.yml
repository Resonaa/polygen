name: âš™ï¸ Build
on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: âœ… Enable Corepack
        run: corepack enable

      - name: ğŸ“¥ Install deps
        run: pnpm install

      - name: ğŸ›  Setup Database
        run: pnpm db

      - name: âš™ï¸ Build
        run: pnpm build
